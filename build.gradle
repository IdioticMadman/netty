plugins {
    id 'java'
}

group 'com.robert'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.netty:netty-all:4.1.31.Final'
//    compile 'io.netty:netty-all:5.0.0.Alpha1'
    compile 'org.msgpack:msgpack:0.6.12'
    compile 'org.jboss.marshalling:jboss-marshalling:1.3.0.CR9'
    compile 'org.jboss.marshalling:jboss-marshalling-serial:1.3.0.CR9'
}
